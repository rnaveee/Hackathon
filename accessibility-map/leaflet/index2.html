<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example</title>
  
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Set the size of the map */
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- This is where the map will be displayed -->
  <div id="map"></div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Step 2: Initialize the map
    var map = L.map('map').setView([49.26, -123.05], 13);  // Set initial map center and zoom level

    // Step 3: Add a tile layer to the map (OpenStreetMap tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Step 4: Add marker to the map

      }
    ];

    // Loop through the markers array and add each marker to the map
    markers.forEach(function(markerData) {
      var marker = L.marker([markerData.lat, markerData.lng]).addTo(map);
      marker.bindPopup(markerData.popupContent);
    });

    //Custom layer
    var Stadia_OSMBright = L.tileLayer('https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.{ext}', {
      minZoom: 0,
      maxZoom: 20,
      attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',

    Stadia_OSMBright.addTo(map);
