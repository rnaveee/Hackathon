<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Set the size of the map */
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- This is where the map will be displayed -->
  <div id="map"></div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Step 2: Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);  // Set initial map center and zoom level

    // Step 3: Add a tile layer to the map (OpenStreetMap tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Step 4: Add a marker to the map
    var marker = L.marker([51.5, -0.09]).addTo(map);
    marker.bindPopup("<b>Accesible stuff!</b><br>This is a marker.").openPopup();
  </script>

</body>
</html>
